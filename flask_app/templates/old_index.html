<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
  <div class="d-flex mx-5 my-2 justify-content-between">
    <div> <!-- navlinks -->
      <a href="">Home</a>
      |
      <a href="/orders">Products</a>
      |
      <a href="">Company</a>
      |
      <a href="">Contact Us</a>
    </div>
    <div>
      <a href="/user">
        <img class="icon" src="../static/pics/Sample_User_Icon.png" onclick="">
      </a>
 
      <img class="yesno" src="../static/pics/check.png" onclick="">

      <a href="/checkout">
        <img class="icon" src="../static/pics/shopping_cart_icon_172223.png">
      </a>
    </div>
  </div>


<p>Icecream</p>

{% for order in orders %}
  <div class="order">
    <p>Image: {{ order.image }}</p>
    <h2>Flavor: {{ order.flavor }}</h2>
    <p>Price: {{ order.price }}</p>
    <form action="/add_to_cart" method="POST">
      <input type="hidden" name="order_id" value="{{ order.id }}">
      <input type="number" name="quantity" value="1" min="1">
      <button type="submit">Add to Cart</button>
    </form>
  </div>
{% endfor %}




</body>

</html>
