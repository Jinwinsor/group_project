<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up With Email | Frosty Delight</title>
  <link rel="icon" href="../pics/logo/logo-transparent-png_ice_Cream.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
</head>

<body class="background">
  <div class="header">
    <div class="logo"><!--Company Logo-->
      <img style="margin-top: 10px; margin-left: 10px;" src="{{ url_for('static', filename='/imgs/logo.png') }}" alt="logo" class="logo">
    </div>
    <div class="header2"> <!-- navlinks -->
        <div class="links">
        <a href="/"><button class="btn" style="margin-left: 650px;">Home</button></a>
        </div>
        <img class="image" src="{{ url_for('static', filename='/imgs/icecream.png') }}" alt="logo" class="icecream">
        <div class="links">
        <a href=""><button class="btn">Products</button></a>
        </div>
        <img class="image" src="{{ url_for('static', filename='/imgs/icecream.png') }}" alt="logo" class="icecream">
        <div class="links">
        <a href=""><button class="btn">Company</button></a>
        </div>
        <img class="image" src="{{ url_for('static', filename='/imgs/icecream.png') }}" alt="logo" class="icecream">
        <div class="links">
        <a href=""><button class="btn" style="white-space: nowrap;">Contact Us</button></a>
        </div>
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <form action="/register/user" method="POST" class="card border-0 background">
      {% with messages = get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
        <div class="alert" role="alert">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
      {% endwith %}
      <h2 style="margin-top:;" class="d-flex justify-content-center">Sign Up</h2>
      <div class="form-group">
        <label>Name*</label>
        <input type="text" name="first_name" placeholder="First Name" class="form-control my-2">
        <input type="text" name="last_name" placeholder="Last Name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email*</label>
        <input type="text" name="email" placeholder="Please enter your email" class="form-control my-1">
      </div>
      <div class="form-group">
        <label>Password*</label>
        <input type="password" name="password" placeholder="Enter a Password" class="form-control">
        <input type="password" name="confirm" placeholder="Confirm your password" class="form-control my-2">
      </div>
      <input type="submit" value="Create Your Frosty Delight Account!" class="button"></input>
    </form>
  </div>

</body>

</html>
