<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"> -->

  <!-- *******this following line is ONLY for testing without starting server ***** -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

    <a href="/"> Home</a>
    <div class="orders">
        <form action="/orders/create_order" method="POST">

            <div class="form-group">
                <label for="image" name="image">
                    Image
                </label>
                <input type="text" class="form-control" name="image" id="image" placeholder="image">
            </div>

            <div class="form-group">
                <label for="flavor" name="flavor">
                    Flavor
                </label>
                <input type="text" class="form-control" name="flavor" id="flavor" placeholder="flavor">
            </div>

            <div class="form-group">
                <label for="price" name="price">
                    Price
                </label>
                <input type="text" class="form-control" name="price" id="price" placeholder="price">
            </div>
            <div class="form-group">
                <label for="quantity" name="quantity">
                    Quantity
                </label>
                <input type="text" class="form-control" name="quantity" id="quantity" placeholder="quantity">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
        <a href="/">Home</a>
    </div>

    <div class="every_orders">
        {% for order in orders %}
        <p>Image: {{ order.image }}</p>
        <p>Flavor: {{ order.flavor }}</p>
        <p>Price: {{ order.price }}</p>
        {% endfor %}
    </div>


</body>
</html>
